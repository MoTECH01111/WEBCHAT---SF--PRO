<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUWEBCHAT LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="gradient-bg login-page">
    <div class="container custom-mt-5">
        <h2 class="text-center text-light mb-4">Welcome to YOUWEBCHAT</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card custom-card">
                    <div class="card-body custom-color2">
                        <h5 class="card-title text-center mb-4 custom-color2 display-6 fw-normal">Login</h5>
                        <form class="login_login-form" action="/login" method="POST">
                            <div class="mb-3">
                                <label for="login" class="form-label">Username or Email</label>
                                <!-- Changed name="username" to name="login" -->
                                <input type="text" class="form-control" id="login" name="login" placeholder="Enter Username or Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-login">LOGIN</button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="/register" class="text-decoration-none">Don't have an account? Sign up here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
